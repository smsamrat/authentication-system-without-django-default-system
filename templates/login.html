<form action="" method="post">
    {% csrf_token %}
<table border="1">
        <tr>
            <td>email</td>
            <td><input type="text" name="email" id=""></td>
        </tr>
        <tr>
            <td>password</td>
            <td><input type="password" name="password" id=""></td>
        </tr>
        <br>
        <tr>
            <td><button type="submit">Login</button></td>
        </tr>
</table>
{% if messages %}
{% for msg in messages %}
    <b>{{msg}}</b>
{% endfor %}
{% endif %}
</form>
