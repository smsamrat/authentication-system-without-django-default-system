<form action="" method="post">
    {% csrf_token %}
<table border="1">
        <tr>
            <td>username</td>
            <td><input type="text" name="username" id=""></td>
        </tr>
        <tr>
            <td>email</td>
            <td><input type="text" name="email" id=""></td>
        </tr>
        <tr>
            <td>password</td>
            <td><input type="text" name="password" id=""></td>
        </tr>
        <tr>
            <td>gender</td>
            <td><input type="radio" name="gender" id="" value="M">Male|<input type="radio" name="gender" id="" value="F"> Female</td>
        </tr>
        <br>
        <tr>
            <td><button type="submit">Registration</button></td>
        </tr>
</table>
{% if messages %}
{% for msg in messages %}
    <b>{{msg}}</b>
{% endfor %}
{% endif %}
</form>
